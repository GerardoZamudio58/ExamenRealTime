<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
    <img class="avatar" src="./assets/user.png" alt="">
    <input type="file" class="file">
        
    <form class="container">
        <mat-form-field>
            <input matInput placeholder="Nomber">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Apellido Paterno">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Apellido Materno">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Correo">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Edad">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actionsc class="Botones">
    <button mat-button (click)="onNoClick()" class="BtnCancelar">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="BtnAceptar">Aceptar</button>
</div>
